<svg class="bd-placeholder-img rounded" width="100%" height="{{ height }}" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
  {% if title %}<title>{{ title }}</title>{% endif %}
  <rect width="100%" height="100%" fill="{{ color }}"/>
  <text x="50%" y="50%" fill="#fff" dy=".3em" font-size="{{ font_size }}px" letter-spacing="{{ letter_spacing }}">{{ text }}</text></svg>
