{% load gbp %}
<div class="col-md-4">
  <h5 class="d-flex justify-content-between align-items-center mb-3">
    {{ packages_built|length }} Package{{ packages_built|pluralize }} Built
  </h5>
  <ul class="list-group mb-3">
  {% for package in packages_built %}
    {% machine_package_row package %}
  {% endfor %}
  <li class="list-group-item d-flex justify-content-between">
    <span>Total</span>
    <span>{{ total_package_size|numberize:"b1" }}B</span>
  </li>
  </ul>
</div>
