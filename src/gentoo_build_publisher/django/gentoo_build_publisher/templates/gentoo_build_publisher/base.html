<!doctype html>{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" sizes="250x250" href="{% static 'gbp/gbp.png' %}">
    <link rel="shortcut icon" sizes="32x32" href="{% static 'gbp/gbp-32x32.png' %}">
    <link rel="shortcut icon" sizes="16x16" href="{% static 'gbp/gbp-16x16.png' %}">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI=" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'gbp/gbp.css' %}">
    <style>
      {% block style %}
      {% if gradient_colors %}
      :root {
        --bs-primary: {{ gradient_colors.0 }};
      }
      {% endif %}

      body {
        padding-top: 4.5rem;
      }
      .main-header, .badge {
        background-color: var(--bs-primary);
      }
      .badge {
        padding: 8px;
      }
      {% endblock %}
    </style>
    <title>{% block title %}Gentoo Build Publisher{% endblock %}</title>
    {% block extra_head %}{% endblock %}
  </head>
  <body>

    <header>
      <div class="main-header navbar navbar-dark shadow-sm fixed-top">
        <div class="container">
          <a href="{% url 'dashboard' %}" class="navbar-brand d-flex align-items-center">
            <img src="//www.gentoo.org/assets/img/logo/gentoo-signet.svg" width="40">
            <strong>&nbsp;Gentoo Build Publisher</strong>
          </a>
          <a class="nav-link active" aria-current="page" href="{% url 'gbp-about' %}">About</a>
        </div>
      </div>
    </header>

    <main role="main">
      {% block main %}{% endblock %}
    </main>

    <footer>{% block footer %}{% endblock %}</footer>

    <script type="text/javascript">
      const barBorderRadius = 3;
    </script>
    {% block scripts %}{% endblock %}
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA=" crossorigin="anonymous"></script>
  </body>
</html>
