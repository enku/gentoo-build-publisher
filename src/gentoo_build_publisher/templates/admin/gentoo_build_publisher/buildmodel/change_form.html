{% extends "admin/change_form.html" %}

{% block admin_change_form_document_ready %}
  {{ block.super }}
  <script>
    document.querySelector('.submit-row').append(document.querySelector('#keep'));
    document.querySelector('.submit-row').append(document.querySelector('#publish'));
  </script>
{% endblock %}

{% block submit_buttons_bottom %}
    {{ block.super }}
       <input type="submit" value="{% if original.keep %}Un{% endif %}Keep" name="_keep" id="keep">
       {% if not original.published %}
          <input type="submit" value="Publish" name="_publish" id="publish">
        {% else %}
          <span id="publish"></span>
        {% endif %}
{% endblock %}
