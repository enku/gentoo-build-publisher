{% load gbp %}
<div class="row">
  {% chart "packageSizeChart" "Storage / Machine" cols=8 %}
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">Recent Packages</h4>
    <ul class="list-group mb-3">
      {% for package, machines in recent_packages.items %}
        {% package_row package machines %}
      {% endfor %}
    </ul>
  </div>
</div>
